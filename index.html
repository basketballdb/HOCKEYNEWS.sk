<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Private Photo Feed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        #upload {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #upload input[type="file"] {
            margin-bottom: 10px;
        }
        #upload textarea {
            width: 100%;
            height: 60px;
            margin-bottom: 10px;
        }
        #upload button {
            padding: 10px 20px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #search-container {
            margin-bottom: 20px;
        }
        #search {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
        }
        #clear-search {
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #feed {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
        }
        .post {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            cursor: pointer;
        }
        .post img {
            width: 100%;
            height: auto;
            display: block;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.8);
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fff;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 800px;
            border-radius: 5px;
            position: relative;
        }
        .close {
            position: absolute;
            top: 10px;
            right: 20px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }
        #carousel {
            display: flex;
            overflow-x: auto;
            margin-bottom: 20px;
        }
        .carousel-img {
            flex: 0 0 auto;
            max-width: 100%;
            height: auto;
            margin-right: 10px;
            cursor: zoom-in;
            transition: transform 0.3s;
        }
        .carousel-img.zoomed {
            cursor: zoom-out;
            transform: scale(2);
        }
        #modal-desc, #modal-date {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <h1>My Private Photo Feed</h1>
    <div id="upload">
        <input type="file" id="files" multiple accept="image/*">
        <textarea id="desc" placeholder="Enter a description..."></textarea>
        <button onclick="uploadPost()">Post</button>
    </div>
    <div id="search-container">
        <input type="text" id="search" placeholder="Search by description or date (YYYY-MM-DD)" oninput="performSearch()">
        <button id="clear-search" onclick="clearSearch()">Clear</button>
    </div>
    <div id="feed"></div>
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div id="carousel"></div>
            <p id="modal-desc"></p>
            <p id="modal-date"></p>
        </div>
    </div>

    <script>
        let posts = JSON.parse(localStorage.getItem('posts')) || [];
        let currentFilter = '';

        function renderFeed(filter = '') {
            const feed = document.getElementById('feed');
            feed.innerHTML = '';
            posts.forEach(post => {
                const lowerDesc = post.desc.toLowerCase();
                const lowerFilter = filter.toLowerCase();
                if (filter === '' || lowerDesc.includes(lowerFilter) || post.date.includes(lowerFilter)) {
                    const postDiv = document.createElement('div');
                    postDiv.className = 'post';
                    postDiv.onclick = () => openModal(post.id);
                    const img = document.createElement('img');
                    img.src = post.images[0]; // Use first image as thumbnail
                    postDiv.appendChild(img);
                    feed.appendChild(postDiv);
                }
            });
        }

        function uploadPost() {
            const files = document.getElementById('files').files;
            const desc = document.getElementById('desc').value;
            if (files.length === 0) {
                alert('Please select at least one image.');
                return;
            }
            const date = new Date().toISOString().split('T')[0];
            const readerPromises = Array.from(files).map(file => {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
            });
            Promise.all(readerPromises).then(images => {
                const post = { id: Date.now(), desc, date, images };
                posts.unshift(post); // Add to beginning for newest first
                localStorage.setItem('posts', JSON.stringify(posts));
                renderFeed(currentFilter);
                document.getElementById('files').value = '';
                document.getElementById('desc').value = '';
            }).catch(error => {
                console.error('Error reading files:', error);
                alert('Failed to upload images.');
            });
        }

        function openModal(id) {
            const post = posts.find(p => p.id === id);
            if (!post) return;
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            post.images.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.className = 'carousel-img';
                img.onclick = () => img.classList.toggle('zoomed');
                carousel.appendChild(img);
            });
            document.getElementById('modal-desc').textContent = post.desc;
            document.getElementById('modal-date').textContent = 'Posted on: ' + post.date;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
        }

        function performSearch() {
            currentFilter = document.getElementById('search').value;
            renderFeed(currentFilter);
        }

        function clearSearch() {
            document.getElementById('search').value = '';
            currentFilter = '';
            renderFeed();
        }

        // Initial render
        renderFeed();

        // Close modal when clicking outside content
        window.onclick = function(event) {
            const modal = document.getElementById('modal');
            if (event.target === modal) {
                closeModal();
            }
        };
    </script>
</body>
</html>
